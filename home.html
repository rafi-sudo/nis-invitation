<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Ini website untuk undangan digital Dian&Dewi"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/lumen/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<style>
  .bottom-center-alert {
    position: fixed;
    bottom: 20px; /* Jarak dari bawah */
    left: 30%;
    transform: translateX(-50%);
    z-index: 1050; /* Pastikan tampil di atas elemen lain */
    width: auto;
    max-width: 90%;
  }
  .typewriter p {
    overflow: hidden;
    white-space: nowrap;
    border-right: 0.15em solid orange; /* optional: typewriter cursor */
    animation: typing 4s steps(60, end), blink-caret 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange }
  }
  @keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
  }

  .fade-in-scale {
    opacity: 0; /* Start hidden, in case JS loads slowly */
    animation: fadeInScale 0.6s ease-out forwards;
  }

</style>
<title>Undangan A Dian & Teh Dewi</title>
</head>
<img src="assets/image/8e03af8a-747a-4f41-b45b-f51c7413be16_removalai_preview.png" alt="Gambar Undangan" class="img-fluid max-width: 60%;
    height: auto;" />
<body class="d-flex justify-content-center align-items-center">
<figure style="margin: 19em 40px;">
  <blockquote class="blockquote">
    <p id="typewriterText" class="mb-0 mb-4 text-center"></p>
  </blockquote>
  <figcaption class="blockquote-footer text-center">
    Senin, 12 September 2024 <cite title="Source Title">Simpan tanggalnya!</cite>
  </figcaption>
</figure>
<div class="alert alert-dismissible alert-secondary bottom-center-alert text-center fade-in-scale">
  <i class="fas fa-envelope fa-sm fa-fw"></i>
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>
    <p>Kepada Yang Terhormat</p>
    <p>Bapak/Ibu/Saudara -i</p>
  </strong>
  <a href="#" class="alert-link">Buka Undangan</a>.
</div>
<script>
  const text = `Mohon doa dan restunya, putera dari Bapak Fulan Bin Fulana, Ibu Fulan Bin Fulani, serta puteri Bapak Fulan Bin Fulana, Ibu Fulan Bin Fulani, akan menyelenggarakan Nikah pada :`;
  const el = document.getElementById("typewriterText");

  let index = 0;
  function typeWriter() {
    if (index < text.length) {
      el.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 40); // kecepatan ketik
    }
  }

  // Jalankan setelah halaman dimuat
  window.addEventListener("DOMContentLoaded", typeWriter);
</script>
<script>
  window.onload = function () {
    document.querySelector('.bottom-center-alert').classList.add('fade-in-scale');
  };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
