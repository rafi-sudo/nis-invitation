<script>
  const text = `Tanda Kasih, kehadiran Kalian merupakan hadiah terbaik bisa kami harapkan, namun jika berhalangan kalian bisa mengirimkan gift dengan ketuk tombol dibawah ini`;
  const el = document.getElementById("typewriterText");

  let index = 0;
  function typeWriter() {
    if (index < text.length) {
      el.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 40); // kecepatan ketik
    }
  }

  // Jalankan setelah halaman dimuat
  window.addEventListener("DOMContentLoaded", typeWriter);
</script>
