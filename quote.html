<script>
  const text = `"Dan di antara tanda-tanda (kebesaran)-Nya ialah Dia menciptakan pasangan-pasangan untukmu dari jenismu sendiri agar kamu cenderung dan merasa tenteram kepadanya, dan Dia menjadikan di antaramu rasa kasih dan sayang. Sungguh, pada yang demikian itu benar-benar terdapat tanda-tanda (kebesaran Allah) bagi kaum yang berpikir"`;
  const el = document.getElementById("typewriterText");

  let index = 0;
  function typeWriter() {
    if (index < text.length) {
      el.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 40); // kecepatan ketik
    }
  }

  // Jalankan setelah halaman dimuat
  window.addEventListener("DOMContentLoaded", typeWriter);
</script>
